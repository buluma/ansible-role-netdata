---
- name: Prepare
  hosts: all
  gather_facts: no
  become: yes
  serial: 30%

  roles:
    - role: buluma.bootstrap
    - role: buluma.git

  tasks:
    - name: Update Apt Cache and install cron
      ansible.builtin.apt:
        name: cron
        update_cache: true
      become: true
      when: ansible_os_family == "Debian"

    - name: Install cron as requisite
      ansible.builtin.package:
        name: cronie
        state: present
      become: true
      when: ansible_os_family == "RedHat"
